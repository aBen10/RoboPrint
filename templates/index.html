<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-feed {
            flex: 1;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 4/3;
        }
        .video-feed img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .stream-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .status-dot.connected {
            background-color: #28a745;
            box-shadow: 0 0 5px #28a745;
        }
        .status-dot.error {
            background-color: #dc3545;
            box-shadow: 0 0 5px #dc3545;
        }
        .status-dot.disconnected {
            background-color: #6c757d;
        }
        .error-panel {
            display: none;
            padding: 15px;
            background-color: #fff3f3;
            border: 1px solid #dc3545;
            border-radius: 5px;
            margin: 10px 0;
        }
        .error-panel.visible {
            display: block;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 10px;
        }
        .error-actions {
            display: flex;
            gap: 10px;
        }
        .error-actions button {
            background-color: #dc3545;
            flex: 1;
        }
        .error-actions button:hover {
            background-color: #c82333;
        }
        .settings-panel {
            margin: 15px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            overflow: hidden;
        }
        .settings-toggle {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #e9ecef;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            color: #495057;
        }
        .settings-toggle:hover {
            background-color: #dee2e6;
        }
        .settings-toggle .chevron {
            transition: transform 0.2s;
        }
        .settings-toggle.open .chevron {
            transform: rotate(180deg);
        }
        .settings-content {
            padding: 15px;
            border-top: 1px solid #dee2e6;
        }
        .setting-group {
            margin-bottom: 15px;
        }
        .setting-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }
        .setting-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        .setting-group input:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(1px);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        #update-settings {
            width: 100%;
            background-color: #28a745;
            margin: 10px 0 0 0;
        }
        #update-settings:hover {
            background-color: #218838;
        }
        #stop {
            background-color: #dc3545;
            font-size: 1.2em;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
        }
        #stop:hover {
            background-color: #c82333;
        }
        .axis-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .axis-group {
            text-align: center;
        }
        .axis-group h3 {
            margin: 0 0 10px 0;
            color: #666;
        }
        .gripper-controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .gripper-controls button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-feed">
            <img id="camera-feed" alt="Robot Camera Feed">
            <div id="stream-status" class="stream-status">Connecting...</div>
        </div>

        <div class="controls">
            <div class="status-panel">
                <div class="status-indicator">
                    <div id="robot-status-dot" class="status-dot disconnected"></div>
                    <span id="robot-status-text">Robot: Disconnected</span>
                </div>
                <div class="status-indicator">
                    <div id="stream-status-dot" class="status-dot disconnected"></div>
                    <span id="stream-status-text">Camera: Connecting</span>
                </div>
            </div>

            <div id="error-panel" class="error-panel">
                <div class="error-message">Robot Error Detected</div>
                <div class="error-actions">
                    <button id="reset-error">Reset Error</button>
                    <button id="retry-connection">Retry Connection</button>
                </div>
            </div>

            <button id="connect">Connect Robot</button>

            <div class="settings-panel">
                <button id="settings-toggle" class="settings-toggle">
                    <span>Settings</span>
                    <svg class="chevron" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <div class="settings-content" style="display: none;">
                    <div class="setting-group">
                        <label for="jog-velocity">Jog Velocity (mm/s):</label>
                        <input type="number" id="jog-velocity" min="1" max="100" step="1" value="20">
                    </div>
                    <div class="setting-group">
                        <label for="velocity-timeout">Velocity Timeout (s):</label>
                        <input type="number" id="velocity-timeout" min="0.01" max="1" step="0.01" value="0.05">
                    </div>
                    <button id="update-settings">Update Settings</button>
                </div>
            </div>

            <div class="axis-controls">
                <div class="axis-group">
                    <h3>X Axis</h3>
                    <button id="x-plus">X+</button>
                    <button id="x-minus">X-</button>
                </div>
                <div class="axis-group">
                    <h3>Y Axis</h3>
                    <button id="y-plus">Y+</button>
                    <button id="y-minus">Y-</button>
                </div>
                <div class="axis-group">
                    <h3>Z Axis</h3>
                    <button id="z-plus">Z+</button>
                    <button id="z-minus">Z-</button>
                </div>
            </div>

            <div class="gripper-controls">
                <button id="open-gripper">Open Gripper</button>
                <button id="close-gripper">Close Gripper</button>
            </div>

            <button id="stop">EMERGENCY STOP</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io({
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: Infinity
        });

        let frameCount = 0;
        let lastFrameTime = Date.now();
        let isRobotConnected = false;
        let currentSettings = {
            jog_velocity: 20,
            velocity_timeout: 0.05
        };

        // Status management
        function updateRobotStatus(status) {
            const statusDot = document.getElementById('robot-status-dot');
            const statusText = document.getElementById('robot-status-text');
            const errorPanel = document.getElementById('error-panel');
            
            statusDot.className = 'status-dot';
            isRobotConnected = status === 'connected';
            
            switch(status) {
                case 'connected':
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Robot: Connected';
                    errorPanel.classList.remove('visible');
                    break;
                case 'error':
                    statusDot.classList.add('error');
                    statusText.textContent = 'Robot: Error';
                    errorPanel.classList.add('visible');
                    break;
                default:
                    statusDot.classList.add('disconnected');
                    statusText.textContent = 'Robot: Disconnected';
                    errorPanel.classList.remove('visible');
            }
            toggleControlButtons(!isRobotConnected);
        }

        function updateStreamStatus(status) {
            const statusDot = document.getElementById('stream-status-dot');
            const statusText = document.getElementById('stream-status-text');
            
            statusDot.className = 'status-dot';
            
            switch(status) {
                case 'connected':
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Camera: Connected';
                    break;
                case 'error':
                    statusDot.classList.add('error');
                    statusText.textContent = 'Camera: Error';
                    break;
                default:
                    statusDot.classList.add('disconnected');
                    statusText.textContent = 'Camera: Disconnected';
            }
        }

        function toggleControlButtons(disabled) {
            const buttons = document.querySelectorAll('button:not(#connect):not(#reset-error):not(#retry-connection):not(#settings-toggle):not(#update-settings)');
            buttons.forEach(button => {
                button.disabled = disabled;
            });
        }

        // Settings management
        async function loadSettings() {
            try {
                const response = await fetch('/settings');
                const settings = await response.json();
                
                document.getElementById('jog-velocity').value = settings.jog_velocity;
                document.getElementById('velocity-timeout').value = settings.velocity_timeout;
                currentSettings = settings;
            } catch (error) {
                console.error('Failed to load settings:', error);
            }
        }

        async function updateSettings() {
            const jogVelocity = parseFloat(document.getElementById('jog-velocity').value);
            const velocityTimeout = parseFloat(document.getElementById('velocity-timeout').value);

            if (isNaN(jogVelocity) || isNaN(velocityTimeout)) {
                alert('Please enter valid numbers for all settings');
                return;
            }

            const settings = {
                jog_velocity: jogVelocity,
                velocity_timeout: velocityTimeout
            };

            try {
                const response = await fetch('/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settings)
                });

                const result = await response.json();
                if (result.success) {
                    currentSettings = settings;
                    alert('Settings updated successfully');
                } else {
                    alert('Failed to update settings: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Failed to update settings:', error);
                alert('Failed to update settings: ' + error.message);
            }
        }

        // API request helper
        async function sendRequest(endpoint, data = {}) {
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                return await response.json();
            } catch (error) {
                console.error(`Request to ${endpoint} failed:`, error);
                return { success: false, error: error.message };
            }
        }

        // Socket event handlers
        socket.on('connect', () => {
            updateStreamStatus('connected');
            loadSettings();
        });

        socket.on('disconnect', () => {
            updateStreamStatus('disconnected');
            updateRobotStatus('disconnected');
        });

        socket.on('robot_status', function(data) {
            updateRobotStatus(data.status);
        });

        socket.on('video_frame', function(data) {
            frameCount++;
            const currentTime = Date.now();
            
            if (frameCount % 30 === 0) {
                const fps = Math.round(30000 / (currentTime - lastFrameTime));
                document.getElementById('stream-status').textContent = `${fps} FPS`;
                lastFrameTime = currentTime;
            }

            const img = new Image();
            img.onload = function() {
                document.getElementById('camera-feed').src = img.src;
            };
            img.src = 'data:image/jpeg;base64,' + data.frame;
        });

        // Event listeners
        document.getElementById('settings-toggle').addEventListener('click', function() {
            const content = document.querySelector('.settings-content');
            const isHidden = content.style.display === 'none';
            content.style.display = isHidden ? 'block' : 'none';
            this.classList.toggle('open', isHidden);
        });

        document.getElementById('connect').addEventListener('click', async () => {
            const button = document.getElementById('connect');
            button.disabled = true;
            const result = await sendRequest('/connect');
            button.disabled = false;
            
            if (!result.success) {
                alert('Failed to connect to robot: ' + (result.error || 'Unknown error'));
            }
        });

        document.getElementById('reset-error').addEventListener('click', async () => {
            const result = await sendRequest('/reset_error');
            if (!result.success) {
                alert('Failed to reset error: ' + (result.error || 'Unknown error'));
            }
        });

        document.getElementById('retry-connection').addEventListener('click', () => {
            document.getElementById('connect').click();
        });

        document.getElementById('update-settings').addEventListener('click', updateSettings);

        // Jog controls
        const jogAxes = [
            { axis: 'x', directions: ['plus', 'minus'] },
            { axis: 'y', directions: ['plus', 'minus'] },
            { axis: 'z', directions: ['plus', 'minus'] }
        ];

        jogAxes.forEach(({axis, directions}) => {
            directions.forEach(direction => {
                const button = document.getElementById(`${axis}-${direction}`);
                const value = direction === 'plus' ? 1 : -1;
                
                button.addEventListener('mousedown', () => {
                    const jogData = {
                        x: axis === 'x' ? value : 0,
                        y: axis === 'y' ? value : 0,
                        z: axis === 'z' ? value : 0
                    };
                    sendRequest('/jog', jogData);
                });

                button.addEventListener('mouseup', () => {
                    sendRequest('/jog', { x: 0, y: 0, z: 0 });
                });

                button.addEventListener('mouseleave', () => {
                    sendRequest('/jog', { x: 0, y: 0, z: 0 });
                });
            });
        });

        // Gripper controls
        document.getElementById('open-gripper').addEventListener('click', () => {
            sendRequest('/gripper', { action: 'open' });
        });

        document.getElementById('close-gripper').addEventListener('click', () => {
            sendRequest('/gripper', { action: 'close' });
        });

        document.getElementById('stop').addEventListener('click', () => {
            sendRequest('/stop');
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            sendRequest('/stop');
        });

        // Initialize UI
        toggleControlButtons(true);
        loadSettings();
    </script>
</body>
</html>
